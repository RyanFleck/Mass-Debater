<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:title" content="Mass-Debater" />
<meta name="author" content="Mass-Debater" />
<meta property="og:locale" content="en_US" />
<title>Mass-Debater</title>

<script src="/socket.io/socket.io.js" type="application/javascript"></script>
<script src="messages.js" type="application/javascript"></script>

<style>
    body {
        max-width: 600px;
        margin: 0 auto;

        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 20px;
    }
    .quiet {
        color: #DDD;
        text-align: right;
    }
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    li{
        padding: 0px 0px;
    }
    form{
        padding: 10px 0px;
    }
    @media only screen and ( max-width: 610px ){
        body{
            padding: 0 0.5em;
        }
    }
</style>
</head>
<body>
<h1 id="room">&#937;</h1>
<form id="userinput" action="">
    <input id="username" autocomplete="off" placeholder="Username" />
    <input id="message" autocomplete="off" placeholder="Message"/>
    <button>Send</button>
</form>
<ul id="messages">
    <li>Three</li>
    <li>Two</li>
</ul>
<br />
<p class="quiet">19&Omega;</p>
</body>
</html>
